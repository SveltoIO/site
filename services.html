<!DOCTYPE html>

<html>
  <head>
    <title>Svelto - Serviços</title>
    <link rel="stylesheet" href="./assets/styles/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
  </head>

  <body>
    <menu class="menu">
      <li class="menu__logo">
        <a href="#home">
          <figure>
            <img src="./static/images/logos/svelto-logo-principal.svg" alt="logo Svelto, clique para retornar a página inicial" />

            <figcaption class="u-sr-only">
              Svelto - logo, clique para retornar a página inicial
            </figcaption>
          </figure>
        </a>
      </li>

      <button class="menu__burger" onclick="this.classList.toggle('menu__burger--opened'); this.setAttribute('aria-expanded', this.classList.contains('opened'))" aria-label="Main Menu">
        <svg width="100" height="100" viewBox="0 0 100 100">
          <path class="menu__burger__line menu__burger__line--1" d="M 20,29.000046 H 80.000231 C 80.000231,29.000046 94.498839,28.817352 94.532987,66.711331 94.543142,77.980673 90.966081,81.670246 85.259173,81.668997 79.552261,81.667751 75.000211,74.999942 75.000211,74.999942 L 25.000021,25.000058" />
          <path class="menu__burger__line menu__burger__line--2" d="M 20,50 H 80" />
          <path class="menu__burger__line menu__burger__line--3" d="M 20,70.999954 H 80.000231 C 80.000231,70.999954 94.498839,71.182648 94.532987,33.288669 94.543142,22.019327 90.966081,18.329754 85.259173,18.331003 79.552261,18.332249 75.000211,25.000058 75.000211,25.000058 L 25.000021,74.999942" />
        </svg>
      </button>

      <ul class="menu__links">
        <li class="menu__links__item">Home</li>
        <li class="menu__links__item">Serviços</li>
        <li class="menu__links__item">Blog</li>
        <li class="menu__links__item">Contato</li>
      </ul>
    </menu>

    <main class="services-page">
      <header class="print-area">
        <div class="print-area__card">
          <h1 class="print-area__card__title">Serviços</h1>
          <h2 class="print-area__card__description">Aqui você vai encontrar tudo que você precisa em termos de tecnologia, suporte e infraestrutura de TI</h2>
        </div>

        <div class="print-area__card__image-wrapper">
          <img class="print-area__banner" src="./static/images/banner-servicos.svg" alt="Serviços - banner" />
        </div>
      </header>

      <section>
        <ul class="list--vertical">
          <li>
            <figure class="list__item">
              <img src="./static/images/services/engrenagem.svg" alt="Serviços - Suporte">

              <figcaption class="card">
                <h2 class="card__title">Suporte</h2>
                <span class="card__description">Procedimentos e rotina de cópias de segurança (backup) e recuperação de dados</span>
                <button class="button--outline">contate-nos</button>
              </figcaption>
            </figure>
          </li>

          <li>
            <figure class="list__item">
              <figcaption class="card">
                <h2 class="card__title">Manutenção</h2>
                <span class="card__description">Manutenção preventiva e corretiva de equipamentos de informática e identificação dos principais componentes do seu computador e suas funcionalidades.</span>
                <button class="button--outline">contate-nos</button>
              </figcaption>

              <img src="./static/images/services/codigo.svg" alt="Serviços - Instalação">
            </figure>
          </li>

          <li>
            <figure class="list__item">
              <img src="./static/images/services/pc.svg" alt="Serviços - Instalação">

              <figcaption class="card">
                <h2 class="card__title">Instalação</h2>
                <span class="card__description">Instalação, configuração e desinstalação de programas básicos, utilitários e aplicativos</span>
                <button class="button--outline">contate-nos</button>
              </figcaption>
            </figure>
          </li>

          <li>
            <figure class="list__item">
              <figcaption class="card">
                <h2 class="card__title">Atualização</h2>
                <span class="card__description">Avaliação de substituição ou de atualização tecnológica dos componentes de redes</span>
                <button class="button--outline">contate-nos</button>
              </figcaption>

              <img src="./static/images/services/engrenagem.svg" alt="Serviços - Atualização">
            </figure>
          </li>

          <li>
            <figure class="list__item">
              <img src="./static/images/services/nuvem.svg" alt="Serviços - Rede de comunicação">

              <figcaption class="card">
                <h2 class="card__title">Rede de comunicação</h2>
                <span class="card__description">Identificação das arquiteturas de rede e análise dos meios físicos, dispositivos e padrões de comunicação</span>
                <button class="button--outline">contate-nos</button>
              </figcaption>
            </figure>
          </li>
        </ul>
      </section>
    </main>
  </body>
</html>
